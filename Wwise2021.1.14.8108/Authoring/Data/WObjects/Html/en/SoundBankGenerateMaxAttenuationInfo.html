
<h2>Max Attenuation</h2>
<p>Determines whether maximum attenuation information—see the Max distance property in the <a href="HelpDoc=positioning_attenuation_editor">Attenuation Editor</a>—is included in the metadata files for each Event. Only Play and Post Event Actions can have a non-zero value.</p>
<p>Default value: false<br/></p>
